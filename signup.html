<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Sign Up</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <script src="script.js"></script>

    <div class="centerMe">
      <h1>Sign Up</h1>
      <form id="form" action="index.html" method="POST">
        <div id="formdiv">
          <input placeholder="Username"></input>
          <br>
          <input placeholder="Email address"></input>
          <br>
          <input type="password" placeholder="Password" onfocus="onPasswordInputClick()"></input>
        </div>
        <br>
        <input type="submit" value="Submit" class="btn"></input>
      </form>
    </div>
  </body>
</html>
